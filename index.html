<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Flayzex' Market">
    <meta property="og:description" content="Web app for calculating Telegram stars">
    <meta property="og:image" content="https://flayzex-market.vercel.app/static/fragment-logo.png">
    <meta property="og:url" content="https://flayzex-market.vercel.app/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Flayzex' Market">
    <meta name="twitter:description" content="Web app for calculating Telegram stars">
    <meta name="twitter:image" content="https://flayzex-market.vercel.app/static/fragment-logo.png">


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Flayzex' Market</title>
    <link rel="icon" type="image/png" href="static/erasebg-transformed.png">
</head>

<body>
    <header>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
                <a href="#"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-light text-decoration-none">
                    <img src="static/erasebg-transformed.png" class="bi" width="40" height="32">
                    <span class="fs-4">FLAYZEX' MARKET</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link home-btn"
                            aria-current="page">Home</a>
                    </li>
                    <li class="nav-item"><a href="https://t.me/flayzex_market" target="_blank"
                            class="nav-link">Channel</a></li>
                    <li class="nav-item"><a href="https://t.me/error_i2p" target="_blank"
                            class="nav-link">Ordering</a></li>
                </ul>
            </header>
        </div>
    </header>

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-lg-6 col-sm-12">
                    <h1 class="text-center">Buy Telegram Stars</h1>
                    <div class="text-center text-color">Top up Stars Balance for yourself or your
                        friends and colleagues.</span>
                    </div>
                    <div class="col-3"></div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="mt-5 text-center">Choose quantity of Telegram Stars</div>
                        <div class="d-flex justify-content-center">
                            <input id="stars-quantity" class="form-control mt-3 stars-input"
                                type="text" placeholder="Enter amount from 50 to 1,000,000"
                                aria-label="default input example">
                        </div>

                        <div class="mt-5 text-center">Approximate price~</div>
                        <div class="d-flex justify-content-center">
                            <span id="stars-price" class="form-control mt-3 stars-price">0.00 USD or
                                0 UZS</span>
                        </div>

                        <div class="d-flex justify-content-center mt-5">
                            <a href="https://t.me/error_i2p" id="btn-buy-stars"
                                class="btn btn-primary btn-buy-stars">Buy Telegram Stars</a>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>


            </div>
    </main>

    <footer class="mt-auto py-2">
        <div class="container">
            <div class="row justify-content-center ">
                <!-- Блок с копирайтом -->
                <div class="col-12 col-sm-auto py-2 text-center">
                    <span>© 2025 Flayzex, Inc.</span>
                </div>

                <!-- Блок с соц. сетями -->
                <div class="col-12 col-sm-auto mt-2 mt-sm-0 text-center">
                    <a href="https://t.me/error_i2p" class="mx-2" target="_blank">Telegram <img
                            src="static/telegram.svg" alt="icon"></a>
                    <a href="https://github.com/Flayzex" class="mx-2" target="_blank">GitHub <img
                            src="static/github.svg" alt="icon"></a>
                </div>
            </div>
        </div>
    </footer>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
